 <style>
  .container{
  padding-top: 5vh;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;

}
.container .box{
  /* backdrop-filter: blur(5px); */
  position: relative;
  width: 500px;
  height: 400px;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  /*webkit-box-reflect:below 15px linear-gradient(transparent,transparent,rgba(0,0,0,.2));*/
}

.container .box:before{
  background: rgba(1, 2, 3,0.6);
  content: '';
  position: absolute;
  top:0;
  left:0;
  width: 100%;
  height: 100%;
  /* border:4px solid #fff;
   background:rgba(225,225,225,.1);
  filter: url(#wavy); */
  border: 4px groove transparent;
  border-radius:5%;
}
.container .box .content{
position:absolute;
padding: 20px;
text-align: center;
transition: 0.5s;
}
.container .box:after{
content: '';
position: absolute;
top:0;
left:0;
width:0%;
height: 100%;
/* border: 4px solid #fff;
background:rgba(225,225,225,.1);
border-right: none;
filter: url(#wavy); */
}

.container .box h1{
  font-family: 'MedievalSharp', cursive;
  font-size: 4rem;
  font-weight: bold;
  color: #fff;

}
.container .box p{
color: #fff
}

.container .box .form{
  margin-top: 2rem;
}

.container .box .content{
 padding-left: 10%;
}

  padding-right:10% ;
}

.main-wrapper {
position: absolute;
margin-top: 100px;
  width: 100%;
